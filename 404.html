<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Bakhromjon Polat</title>

    <meta name="description" content="Page not found - Bakhromjon Polat Portfolio">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Montserrat:wght@700;800&display=swap"
        rel="stylesheet">

    <style>
        .error-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: var(--spacing-xl);
            background: linear-gradient(135deg, var(--bg-primary) 0%, #1a1d21 100%);
        }

        .error-content {
            animation: fadeInUp 1s ease-out;
        }

        .error-code {
            font-family: var(--font-heading);
            font-size: clamp(6rem, 15vw, 12rem);
            font-weight: 800;
            color: var(--color-primary);
            line-height: 1;
            margin-bottom: var(--spacing-md);
            text-shadow: 0 0 30px rgba(48, 83, 209, 0.3);
        }

        .error-title {
            font-family: var(--font-heading);
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 700;
            color: var(--color-white);
            margin-bottom: var(--spacing-md);
        }

        .error-description {
            font-size: 1.125rem;
            color: var(--color-text);
            margin-bottom: var(--spacing-xl);
            max-width: 600px;
            line-height: 1.6;
        }

        .error-actions {
            display: flex;
            gap: var(--spacing-md);
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-xs);
            padding: var(--spacing-md) var(--spacing-xl);
            border-radius: 10px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s;
            font-size: 1rem;
        }

        .btn-primary {
            background: var(--color-primary);
            color: var(--color-white);
            border: 2px solid var(--color-primary);
        }

        .btn-primary:hover {
            background: transparent;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(48, 83, 209, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: var(--color-white);
            border: 2px solid var(--color-text);
        }

        .btn-secondary:hover {
            border-color: var(--color-white);
            transform: translateY(-5px);
        }

        .error-illustration {
            margin-bottom: var(--spacing-xl);
            opacity: 0.8;
        }

        .error-illustration svg {
            width: clamp(200px, 30vw, 300px);
            height: auto;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        .error-illustration svg {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <a href="/" style="text-decoration: none;">
                <div class="nav-brand">BAHOMRJON<span style="color: white;">.UZ</span></div>
            </a>
            <button class="nav-toggle" aria-label="Toggle navigation">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="nav-menu">
                <li><a href="/#home" class="nav-link">Home</a></li>
                <li><a href="/#about" class="nav-link">About</a></li>
                <li><a href="/#skills" class="nav-link">Skills</a></li>
                <li><a href="/#experience" class="nav-link">Experience</a></li>
                <li><a href="/#projects" class="nav-link">Projects</a></li>
                <li><a href="/#contact" class="nav-link">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Error Section -->
    <section class="error-section">
        <div class="error-content">
            <div class="error-illustration">
                <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="100" cy="100" r="80" fill="none" stroke="#3053D1" stroke-width="4" opacity="0.2" />
                    <circle cx="100" cy="100" r="60" fill="none" stroke="#3053D1" stroke-width="3" opacity="0.3" />
                    <path
                        d="M70 80 Q70 70 80 70 L120 70 Q130 70 130 80 L130 120 Q130 130 120 130 L80 130 Q70 130 70 120 Z"
                        fill="#3053D1" opacity="0.1" stroke="#3053D1" stroke-width="2" />
                    <circle cx="85" cy="95" r="5" fill="#3053D1" />
                    <circle cx="115" cy="95" r="5" fill="#3053D1" />
                    <path d="M80 115 Q100 105 120 115" fill="none" stroke="#3053D1" stroke-width="3"
                        stroke-linecap="round" />
                </svg>
            </div>

            <h1 class="error-code">404</h1>
            <h2 class="error-title">Page Not Found</h2>
            <p class="error-description">
                Oops! The page you're looking for seems to have wandered off.
                Don't worry, even the best developers get lost sometimes.
            </p>

            <div class="error-actions">
                <a href="/" class="btn btn-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                    Go Home
                </a>
                <a href="javascript:history.back()" class="btn btn-secondary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="19" y1="12" x2="5" y2="12"></line>
                        <polyline points="12 19 5 12 12 5"></polyline>
                    </svg>
                    Go Back
                </a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Bakhromjon Polat. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Mobile navigation toggle
        const navToggle = document.querySelector('.nav-toggle');
        const navMenu = document.querySelector('.nav-menu');

        navToggle.addEventListener('click', () => {
            navToggle.classList.toggle('active');
            navMenu.classList.toggle('active');
        });

        // Close mobile menu when clicking on a link
        const navLinks = document.querySelectorAll('.nav-link');
        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                navToggle.classList.remove('active');
                navMenu.classList.remove('active');
            });
        });
    </script>
</body>

</html>
